<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <center>
                <table>
                    <tr>
                        <td>Firstname</td>
                        <td><input type="text" required /></td>
                    </tr>
                    <tr>
                        <td>Lastname</td>
                        <td><input type="text" required /></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input placeholder="Display Name" type="text" required /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input onfocus="" type="password" required /></td>
                    </tr>
                    <tr>
                        <td>E-mail ID</td>
                        <td><input type="email" required /></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="number" required /></td>
                    </tr>
                </table>
            </center>
        </div>
    </body>
</html>
